# データとマテリアルのオープン化による研究公正・共創の実現
## 国里愛彦（専修大学）
### 日本認知・行動療法学会第47回大会
### 利益相反（COI）開示: 演題発表に関連し，開示すべきCOI関係にある企業などはありません。

---




&lt;!--
データやマテリアルのオープン化を含むオープンサイエンスは、研究公正と共創を実現することができる。近年、様々な研究分野で指摘されてきている研究不正や再現性の低さは、研究実施にかかわる過程や報告における透明性の低さに起因すると考えられる。データやマテリアルのオープン化は、まだ一般的な研究実践にはなってないが、データの共有は当該研究データから同じ結果が再現できるかどうかの確認を可能にし、マテリアルの共有は当該研究の追試を確実に実施することを可能にする。データやマテリアルのオープン化は、研究公正の実現において重要な役割を担う。オープンサイエンスは研究公正の実現だけでなく、研究者、臨床現場での支援者、患者が対話しつつ、ともに研究知見を創る共創にもつながる。研究データがオープンになっていれば、その研究論文の目的とは違う観点から検討する2次分析研究が可能になる。また、マテリアルがオープンになっていることで、現場で活動する支援者が実臨床の中で研究データを収集するのを可能にしたり、患者自身が試してみるということも可能になる。オープンサイエンスは、研究者だけでなく、これまで研究の対象者であった患者やさらには市民も参加する形で研究知見の蓄積を可能にするかもしれない。このように研究者だけでなく、臨床現場で活動する支援者、患者、そして市民といった異なる立場の者同士の対話を通して、共創するうえでもオープンサイエンスは重要な役割を担う。本発表を通して、データとマテリアルのオープン化による研究公正・共創の未来と課題について議論したい。
中島先生から臨床試験データの共有についてパスがある。その上で，武貞さんのシビックテックにつながるといいかな。
--&gt;


# 再現性の危機
&lt;img style="float:right" src="fig/os01.png" width="250"&gt;
- 大規模追試プロジェクトから，心理学研究の再現性の低さが明らかに.med[(Open Science Collaboration, 2015)]
- 心理学に限らず，様々な研究領域において，再現性の危機.med[(Baker, 2016, Nature)]
- 認知行動療法に関連の深いアイゼンクの不正(Craig et al., 2021)

---
# 公正な研究を行うために

- 研究不正(ねつ造・改ざん・盗用)しないだけでなく，再現可能性を高める必要がある。

### 3つの再現可能性(Goodman et al., 2016)

1. **.big[方法]の再現可能性** 同じデータ＋同じ方法 → 同じ結果
2. **.big[結果]の再現可能性** 新規データ＋同じ方法 → 同じ結果
3. **.big[推論]の再現可能性** 同じ結果 → 同じ結論

→ 再現可能性のために，研究の透明性を高める必要がある！

---
# 研究方法の高度化
&lt;img style="float:right" src="fig/os02.png" width="250"&gt;
- 再現可能性を高める取り組み.med[(マテリアル・データ・コードの共有，研究報告ガイドライン，例数設計，事前登録)]
- ウェブでの調査・認知課題の実施
- 新たな解析手法やソフトの習得
- 臨床研究で必要とされる事の増加

→　１人の研究者で高度化・専門家する研究方法についていくのは大変...
---
# オープンサイエンス

- オープンサイエンスとは，デジタルテクノロジーを用いた相互協力および知識の伝搬に基づく，科学研究への新しいアプローチ(欧州委員会の定義，日本学術会議, 2020)

&lt;img style="float:right" src="fig/os03.png" width="300"&gt;

→　誰もが知識にアクセスできるように，論文をオープンにする

→　共同研究や技術の共有を可能にするため，マテリアル・データ・コードをオープンにする

---
# オープンアクセス

&lt;img style="float:right" src="fig/os05.png" width="200"&gt;
- 公的研究資金を用いた研究成果が出版社と購読契約をしている研究機関に所属する者しかアクセスできないのは問題では？

→　誰もがインターネット経由で学術成果にアクセスできるオープンアクセス(OA)へ

- OAにするために研究者が多額の論文掲載料を支払う。購読料の高騰も合わせて，研究成果の公表を出版社から研究者に戻すべきという議論も。

→　プレプリント(arXiv,PsyArXiv)の活用など模索が・・・

---
# 集合的に知識を整理する
&lt;img style="float:right" src="fig/os06.png" width="250"&gt;
- 「誰もがインターネット経由で学術成果にアクセスできる」方向に進んでいるが，その成果をどのように知識として蓄積する？

→　系統的展望とメタ分析が一般的な知識の蓄積方法だが，単発的になり継続的な蓄積は難しい？

→　関心を共有したコミュニティで集合的に知識を蓄積する枠組みが必要では？

---
# CPSYMAP

&lt;img style="float:right" src="fig/os04.png" width="400"&gt;
- 計算論的精神医学の研究知見をあつめて，数理モデルや精神障害のマトリックス上にマッピングするアプリ.small[(Kato, Kunisato, Katahira, Okimura, &amp; Yamashita, 2020)]
- 世界中の研究者が参加して，研究の整理・蓄積できる（共創）
- 現状では，どの研究が多いかの情報だけだが，将来的には効果量の統合などもできると領域の集合知になる。

---
## マテリアル・データ・コードのオープン化

- マテリアル・データ・解析コードをオープンは，研究の透明性を高める。
- マテリアルを公開することは，その後の追試研究を促進する（結果の再現可能性をたかめる）。
- データと解析コードのオープン化は，方法の再現可能性を高め，データの２次的利用につながる。
.med[マテリアル・データ・コードのオープン化の詳細はこちら
https://ykunisato.github.io/ccp-lab-slide/edupsych2021/slide.html]
---
# 2次分析研究

&lt;img style="float:right" src="fig/os07.png" width="200"&gt;
- 既存データに，既存の研究とは違う目的（視点）をもって分析すること

２次分析の目的
- 新しい理論・仮説・モデルの検証
- 観察データから因果推論（操作変数法,マッチング法など）
- 探索的検討による仮説生成

.med[2次分析研究の詳細はこちら　https://ykunisato.github.io/ccp-lab-slide/spring_seminar_JSSP_2021/secondary_analysis/slide.html]
---
# オープンデータと２次分析研究

&lt;img style="float:right" src="fig/os08.png" width="200"&gt;
- オープンデータが蓄積されると単一のデータよりも研究知見への確信度が高められる（個別データのメタ分析も可能）。
- ただし，オープンデータの作成方法は完全には定まってはいない。共創の促進のためには，臨床データのオープン化について，患者も含めたコンセンサスを作っていくことが重要になる。

.med[オープンデータの詳細はこちら　https://ykunisato.github.io/ccp-lab-slide/NPPR/slide.html]
---
# マテリアル・解析コードのオープン化
&lt;img style="float:right" src="fig/os09.png" width="300"&gt;
- マテリアルが公開されていれば，追試も実施しやすい（結果の再現可能性を高める）。
- 公開されているマテリアル・解析コードを活用すれば，近いテーマの研究の実施が効率的になる。
- マテリアルや解析コードはできるだけ詳細（将来的には研究実施状況の録画あると良いかも）に，第三者が活用しやすように共有する。
---
### Cognitive &amp; Behavioral Assessment Toolbox(仮)
&lt;img style="float:right" src="fig/os10.png" width="300"&gt;
- 現在，パソコンを用いた質問紙・認知課題のソースコードを集めたリポジトリを準備している。
- 全てオープンソースであり，一定の条件を満たせば，フリーに活用できる（オンライン実験も可能）。
- ツールボックスの作成者が増えていくことで，少ない研究資源でも多様な研究に取り組むことができる。

---
# 今後の課題
&lt;img style="float:right" src="fig/os07.png" width="200"&gt;
- データ・マテリアル・解析コードの共有は，研究公正とさらなる共創へつながる可能性がある。
- ただ共有するだけでは，共創にはつながらないので，工夫が必要になってくる（現状では，そういう工夫を議論していくことが重要と思われる）。

→国内の.big[**小さな競争**]から世界に向けた.big[**大きな共創**]へ
