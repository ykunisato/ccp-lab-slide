# 新型コロナ禍と心理学研究

- 新型コロナ禍により，大学生を対象のデータ収集はかなり困難になった。
- 実証研究ではデータが重要になるため，心理学では新規にデータ収集する事が多い。
- でも，**新規のデータ収集しないと心理学の研究はできないのだろうか？**

&lt;img style="float: right;" src="pic/01.png" width="200"&gt;

---
# 良い研究疑問とは？

**FINER**(Cummings et al., 2013)

&lt;img style="float: right;" src="pic/03.png" width="250"&gt;

1. Feasible = 実行可能である
2. Interesting = おもしろい／興味深い
3. Novel = 新しく独創的である
4. Ethical = 倫理的である
5. Relevant = 切実である（社会的意義）

新規データ収集が必須なわけではない。過去の研究の蓄積の上に少し上乗せできれば良い！

---
### ２次分析とは？ 

２次分析.med[(Secondary Data Analysis)]とは，既存データ.med[（preexisting data）]に，**既存の研究とは違う目的（視点）をもって分析する**ことである。

### ２次分析の目的

1. 新しい理論・仮説・モデルの検証，新しい領域への応用
1. 観察データから因果推論.med[（差の差分析，回帰不連続デザイン，操作変数法，マッチング法）]
1. 探索的検討による仮説生成.med[（新たに参入する領域のデータの感覚をつかめる）]

---
### 既存データの種類.med[(Weston et al., 2019)]

1. **大規模調査のデータ**.med[（政府統計，パネル調査）]
2. **個別の研究データ**.med[（各研究室のデータ）]
3. **ビッグデータ**.med[（ウェブスクレイピング，医療報酬の明細書など）]

- 既存データの中にはオープンデータも増えている。
- オープンデータとは，**「自由に使えるデータ」**.med[（庄司, 2014)]

→どのようなライセンスの下でデータが公開されているのかが重要になる

.small[＊ライセンスは，長谷川他(印刷中)の「実証的研究の事前登録の現状と実践(https://psyarxiv.com/kvgyc/ )」の表１が分かりやすい]

# オープンデータはどこに？

- [心理学関連オープンデータリスト](https://docs.google.com/spreadsheets/d/1LMREITla_T3caRrPhGihTEB2U7QDiEn78HH4VBgQ8Rs/edit#gid=0).small[（国里と有志の方がまとめたもの）]

- [Elsevier DataSearch](https://datasearch.elsevier.com)
- [Google Dataset Search](https://datasetsearch.research.google.com/)
- [DataCite Search](https://search.datacite.org/)
- [Data Citation Index (Web of Scienceの一部,有料）](https://clarivate.com/webofsciencegroup/solutions/webofscience-data-citation-index/)

# どのデータを使う？

- OSFにあるデータは玉石混交.med[（授業での学生プロジェクトのデータなど）]

- **データに関連した情報**.med[（著者，論文）]，**研究手法**.med[（コードがついているか，ビデオも含む論文以上の詳細なマテリアルがある）]などが選択の基準となる(池内, 2019a)。**ライセンス**にも注意。

- **問題設定**.med[（データは存在するがまだ検証されてない問題を探すスキル）]と**データセットの選定**.med[（問題設定に合ったデータを選べられる，データの質を評価できる）]には，高度な専門知識が求められる。

---
# ２次分析の良いところ

- 新たにデータ収集を始めるよりもコストが小さくなり，研究資源の節約につながる。

- 入手が難しいデータを利用できる.med[（数十年に渡る縦断データ，大規模なfMRIデータ,コロナ禍の世界中の17万人から収集したCOVIDiSTRESS Global Survey dataset(Yamada et al., 2021)など)]
&lt;img style="float: right;" src="pic/08.png" width="190"&gt;
- 理論・仮説，数理モデル（認知モデリング），解析手法が思いついたら，すぐにデータで検証できる。

---
# ２次分析の悪いところ

- 関心のある変数が測定されてないor測定の信頼性に疑問がある.med[（大規模調査の場合は，項目数削減のために，過剰に短縮することも）]

- 研究パラサイト.med[（research parasites）]という不名誉な呼び方があるように，他者の収集したデータで研究することを低く見る文化がある.med[(論文至上主義と同じくデータ収集至上主義がある)]。
&lt;img style="float: right;" src="pic/09.png" width="190"&gt;
- データを見た後の仮説検定は*α*水準のインフレを制御できないが，２次分析の場合データの中身が既知なこともある。*p*-hackingやHARKingに対処しにくい。

---
# ２次分析の透明性を高める

1. **どのようにデータにアクセスしたか**.med[（アクセス許可が必要な場合，許可前に解析を登録したか）]
2. **データの事前知識**.med[（何度アクセスしたことがあるか，どのような情報を知っているか）]
3. **分析で用いたコードの公開**.med[（方法の再現可能性は低い。データの前処理から用いたコードを公開）]
4. **２次分析の事前登録**.med[（データへのアクセス前や解析前に，検討する仮説や解析方法を登録し，研究者の自由度を小さくする）]

---
# ２次分析用の事前登録

- 事前登録を学ぶと2次分析研究の手続きについても学ぶことができる!
- Mertens &amp; Krypotos(2019)が，10項目のテンプレートを作成.med[（Psychologica Belgica誌，AsPredictedを意識しているため簡潔，Rパッケージのpssrも用意されている）] 
- Van den Akker et al.(2019)が，25項目のテンプレートを作成.med[(https://osf.io/zmua4/ )]
- 以降は，Mertens &amp; Krypotos(2019)のテンプレートと例を中心に説明する.med[（van den Akker et al.(2019)は補足的に説明しリストは付録につけた）]

---
# Q1 調べる仮説は何か？

- 簡潔に理論を説明し，可能な限り**正確に仮説を書く**
- .med[*例：弁別恐怖条件づけが不安関連パーソナリティ特性と正の関連を示すことを検証する。*]

# Q2 仮説の変数をどのように測定する？

- **仮説の変数をどのように測定するのか正確に書く**。ポジティブな結果が得られた変数だけ報告していると疑われたりしないように，できるだけ明確に書く。
- .med[*例：不安関連パーソナリティ特性は，STAI(Spielberger, Gorsuch, &amp; Luchene, 1970)の特性版を用いて測定する。*]

---
# Q3 分析するデータの入手元はどこか?

- **どういうデータなのか**という情報を提供し，そのデータが以前に出版されているかどうかも明らかにする。
- シミュレーションデータの場合は，どのように生成したのかを書く。
- .med[*例：上記の仮説は，２つの既に出版されているデータセット＜引用＞を用いて検討される。関連するデータセットは，研究者X,YそしてZから入手する*]

---
# Q4 どのようにデータを入手するのか？

- **どのようにデータを請求orアクセスするのかを書く**。
- 事前登録がデータにアクセスするための必要条件の場合は，それを書く。
- データを既に入手している場合は，**データセットについて調べたり，分析したことがあるのか明らかにする**
- .med[*例：恐怖条件づけの研究者X,YそしてZに，恐怖条件づけに関するデータセットを共有するように連絡する。他の２つのデータセットは，私達の研究室で得られたものであり，既に出版されている＜引用＞。その論文では，今回とは関連しないトピックについて扱っている。*]

---
# Q5 データの除外基準があるか？
- **除外する可能性のあるデータセット，観測，時点があるかどうか**明らかにする。
- **除外する理由**についても明記する。
- .med[*例：教示による恐怖条件づけにのみ焦点をあてた研究＜引用＞は，分析から除外する。それは，教示による恐怖条件づけと教示のない恐怖条件づけとでは，学習メカニズムが異なる可能性があるためである＜引用＞*]

---
# Q6 予定している統計的分析は何か？
- データ分析で使用する**統計モデルを明らかにする**。できるだけ明確にして，曖昧な表現を避ける.med[（分散分析するとだけ書かない）]
- 除外や外れ値処理などの**前処理過程も記載する**。
- .med[*例：異なるデータセットを結合する。条件づけフェーズの最後の試行のCS+とCS-の皮膚電位反応差と特性不安得点との間のピアソンの相関係数を算出する。皮膚電位反応は，個人間差を説明するために個人の最大反応で割り，データの分布を標準化するために平方根変換をした。*]

---
# Q7 仮説の承認・不承認の基準は何か？
- **仮説の評価のための明確な基準を提供する**。.med[帰無仮説検定においては*α*値が使われ，ベイジアン仮説検定の場合は仮説のエビデンスの強さを表すベイズファクターなどが使われる]
- 統計モデリングの場合は，**モデルフィッティングに使用される規準を明確にする**.med[（BIC,AIC,RMSEAなど）]
- .med[*例：弁別恐怖条件づけと特性不安得点間の正の相関の検証における有意水準は 5％とする*]

---
# Q8 データの一部において既に検証された分析があるか？
- **提案した分析が既にデータの一部やシミュレーションデータで検証されているかどうか示す**.med[（どのくらいのデータ，データセットの％，どの変数）]。**第三者が評価できるように，データとシンタックスを提供する**。
- .med[*例：計画された統計モデルは，最初に私達の研究室の利用可能なデータセットで評価した(data.sav, syntax.sps, output.spv参照)。 これらの結果は，私たちの研究室のデータと研究者X, Y,Zによって提供されたデータセットで検証する予定である。*]

---
# Q9 仮説検証で用いるデータについて何か知っているか？

- **研究疑問の検証するデータセットについての事前知識を記載する**.med[（既に出版された論文から変数の平均値を知っているなど）]
- 既に知っていることと研究することによって明らかになったことを分けられるように書く。
- .med[*例：元の研究で，有意な弁別恐怖条件づけが確立されている。これらのデータセットにおいて特性不安は皮膚電位反応と相関していなかった*]

---
# Q10 事前登録における異なるステップの簡潔なタイムラインを示す
- 事前登録のそれぞれのステップの予想される日付(タイムライン)を提供する。
- .med[*例：予定している統計分析のシンタックスは2019年3月15日に完成する。2019年4月1日に研究者X,Y,Zにメールを送り，2019年5月31日まで反応を待つ。2019年7月1日に計画した分析を実行する*]

# ２次分析研究での統計解析

- ２次分析研究は，既に入手可能なデータを扱うこともあり，１次研究よりもハッキングの防止が難しい。
- ２次分析研究でも**事前登録**することで，推論の頑健性が高まる
- ２次分析研究では，**統計解析の頑健性を高める**方法も用いる.med[(Weston et al.,2019)]

---
# 解析の頑健性を高める(1)
- **データブラインド分析**: 天文学や臨床試験では行われている。データの一部を変更して（ノイズ追加，変数ラベルのシャッフル），分析を実施して解析方法を確定。実際のデータに戻して同じ方法で分析。

- **α水準の調整**: α水準のインフレを抑えるために，保守的なα水準を設定する。偽陽性が高くならないように，多重比較補正などを工夫する。

---
# 解析の頑健性を高める(2)

- **クロスバリデーション**: モデルがデータに過剰適合しないよう，データを学習セットとテストセットに分けて，学習セットでモデルに学習をさせてから，テストセットで性能評価する。

- **ホールドアウト**: クロスバリデーションの前に，検証用のデータ（ホールドアウトデータ）を確保しておく方法。モデル学習後にホールドアウトデータで性能評価。

---
# 解析の頑健性を高める(3)

- **協調分析(Coordinated analysis)**: 複数の独立した大規模調査データがある時，研究知見の一般化可能性を検討することができる。例えば，異なる国でのコホート研究データをまとめて，サンプルが異なる場合にも同一の効果が得られるのか検討したり，効果の推定値の異質性なども検討できる。

- **探索的データ分析**: 探索的に検討しているのに，あたかも事前に仮説を立てていたかのように書くのが悪い。探索的分析であると明示した上で報告するのが良い（仮説検証が前提となる *p*値や統計的検定も省くことが推奨される）。

---
# 解析の頑健性を高める(4)

- **感度分析**: 分析モデルの一部を変更しても結果に違いがないことを確認する.med[（共変量を追加・除外しても変わらない等）]

- **multiverse分析(Steegen et al., 2016)**:　解析データは単一のものではなく，様々な前処理の選択の結果として複数存在しうる多元宇宙(multiverse)と考える。前処理の組み合わせによって作られた多数のデータセットで検定を行って，*p*値のヒストグラムから検討する（上手に可視化すると前処理において何が結果に影響しているかもわかる）。

---
# 解析の頑健性を高める(5)

- **specification-curve分析（Simonsohn et al., 2020）**: 分析する上で決める仕様を網羅的に検討し，解析を実施する。その多数の解析結果を効果の順番で並べ替えて検討する.med[(descriptive specification curvve)]。また，その要約統計量も検討する.med[(inferential specification curve:効果の中央値，有意な結果の数など)]

# オープンデータの増加

- Hardwicke et al.(2018)は，Cognition誌がオープンデータ方針を導入した前後で，論文内でのデータの利用可能性の記載の変化を回帰不連続デザインで検討。明らかに増加。
- 今後，オープンデータはさらに増加すると予想される。

# オープンデータのRでの利用

- 国里のウェブサイトにて詳しい解説をしています.med[(https://kunisatolab.github.io/main/how-to-open-data.html )]
- openPsychData: 心理学関連オープンデータをダウンロードするパッケージ.med[（国里自家製野良パッケージ，現状はOpen-Source Psychometrics Projectのデータのみ対応）]


```r
remotes::install_github("ykunisato/openPsychData")
library(openPsychData)
data &lt;- load_openPsyData(dataset_name = "16PF", codebook = TRUE)
```

---
# オープンデータのRでの利用

- osfr: Open Science FrameworkにアップロードされているデータやコードをRに読み込むのに使えるパッケージ


```r
library(tidyverse)
library(osfr)
# Yamada et al.(2020)のJapan PVD 2018リポジトリのデータを確認
osf_retrieve_node("qw2af") %&gt;% 
  osf_ls_files()
```

- GitHubにアップされているデータやコードをリンクアドレスからRに読み込むこともできる。

# オープンデータを作る側になる

- データ中心科学においては，**研究成果=データ生成**という側面があり，**研究することがデータのサプライチェーン(三浦, 2018)を回すこと**になる。
- データ共有はまだ一般的でなく，面倒に感じたり，どうやればよいのか分からないという意見も多いが.med[(Houtkoop et al., 2018)]，自身の研究データを公開し，データ提供者になることも研究の循環において非常に重要

.med[オープンデータ化については，.red[FAIR](Findability, Accessibility, Interoperability, Reusability; Wilkinson et al.,2016)や.red[Advances in Methods and Practices in Psychological ScienceのChallenges in Making Data Available(2018,1(1))]が参考になる。]

---
# オープンデータを作る心理学へ

- 科学技術政策として，2013年のG8サミットから論文とデータのオープン化が推進されている(日本学術会議,2020)。
- 今後は，**オープンデータを作ることを意識して新規データを収集する（参加同意の取得に工夫）**。
- 現状では，データとマテリアルのオープン化は個人の創意工夫で行っている。その実施方法について研究領域レベルでのコンセンサスが必要.med[（機械が読みやすく，ヒトも理解しやすいデータのフォーマットなど）]
- **日本人を対象とした研究のマテリアルとデータについては，日本の心理学関連学会が協働して，どのような枠組みで蓄積すべきか検討・提言していく必要があるのでは？**

---
# まとめ

- **既存データを用いた２次分析でも意義のある心理学研究はできる! データ収集の制約がなくなるぶん，自由なテーマ設定もできる。**
- **２次分析は，*p*ハッキングなどの不適切な研究実践に繋がってしまう可能性がある。そのため，事前登録や解析の頑健性の検証などが必要になる。**
- **未来の２次分析のためにオープンデータの提供者にもなろう！**

# Mertens &amp; Krypotos(2019)のプレレジ案
.med[
- Q1 調べる仮説は何か？
- Q2 必須な変数をどのように測定するのか？
- Q3 分析するデータの入手元はどこか?
- Q4 どのようにこのデータを入手するのか？
- Q5 データの除外基準があるか？
- Q6 予定している統計的分析は何か？
- Q7 仮説の承認・不承認の基準は何か？
- Q8 データの一部において既に検証された分析があるか？
- Q9 検証する仮説に関連づけられるデータについて何かしっているか？
- Q10 事前登録における異なるステップの簡潔なタイムラインを示す
]
---
# van den Akker et al.(2019)のプレレジ案
.med[
- Q1 研究タイトル
- Q2 著者名
- Q3 研究疑問（「AとBは関係するか？」など，シンプルかつ具体的な疑問にする。根拠も必要）
- Q4 研究疑問に対応した検証可能な仮説（方向性のある仮説かそうじゃないかを明示）
- Q5 データ名と内容（研究デザイン，測定項目，対象者など）
- Q6 公開されているデータかどうか（オープンデータか，許可を得てアクセスするものか）
- Q7 どのようにデータにアクセスできるか（DOI, URL, 入手方法など）
- Q8 ダウンロードやアクセスした日（データが追加されていくものなら，いつDLしたかが重要）
- Q9 データ収集方法（サンプルの特徴，どうやって収集？）
- Q10 コードブック（あるならURL。codebookなどのRパッケージ)
]
---
# van den Akker et al.(2019)のプレレジ案
.med[
- Q11 実験操作（介入群など，操作方法を詳細に）
- Q12 使用する変数（測定や得点化など詳細に）
- Q13 適格・除外基準とサンプルサイズ（事前登録段階で分からない場合は保守的な推定値）
- Q14 欠測値とその対処，欠測を除外したサンプルサイズ（分からない場合は推定値）
- Q15 外れ値とその対処，対処後のサンプルサイズ
- Q16 サンプリング・ウェイト（データから重み付けをしてサンプリングする場合）
- Q17 論文に関わる著者全員が過去に当該データを用いて行った発表をリストにする（過去にデータセットを使用した履歴の情報になるため。サラミ出版を防ぐことにもつながる）
- Q18 各著者のデータについての予備知識（要約統計，分布，相関係数，データ操作経験，当該データを使った論文などを読んだ経験など。）
]
---
# van den Akker et al.(2019)のプレレジ案
.med[
- Q19 仮説の検討で使う統計モデル（ここに記載していない分析は探索的分析に。コードも含める）
- Q20 予想した効果量（予備研究やメタ分析などを参考に）
- Q21 検定力分析（予想した効果量，欠測・外れ値除外後のサンプルサイズを使用する）
- Q22 統計的推論で用いる基準（効果量，信頼区間， `\(\textit{p}\)` 値，ベイズファクター，適合度指標など。片側or両側，多重比較補正）
- Q23 統計モデルの仮定の違反，モデルが収束しないなどの解析の問題が生じた時の対処（天井効果があった場合，正規分布しなかった場合などの工夫を書いておく。恣意的な運用をしないように自由度を下げておく）
- Q24 統計的検定の強さ・信頼性・頑健性の報告（研究内追試，共変量追加による感度分析，クロスバリデーション，ウェイトの使用，SEMの場合に制約の追加，過学習を防ぐ方法，シミュレーション・サンプリング・ブートストラップなど）
]

# Krypotos et al.(2019)のチェックリスト
**ステップ2:データ収集前に方法と解析プランを決める(続き)**
.med[
- 従属変数
- 独立変数
- 統計分析
- 従属変数名
- 独立変数名
- 用いる統計的検定のタイプ
- データ削減
- 頻度論分析：α水準，検定力，予想される効果量を決める
- ベイジアン分析：事前分布，予想されるエビデンスの強さを決める
- モデル選択：モデルパラメータ，比較規準，必要なら事前分布を決める
- 相関分析：予想される相関係数，α水準，検定力を決める
- 分析スクリプトの作成
]
