# 専修大学心理学科卒論用Rmd
- R Markdownテンプレートの活用は，「心理学研究」に限定されない。卒業論文や修士論文で活用しては？
- senshuRmd(https://github.com/ykunisato/senshuRmd )は，専修大学の心理学科の卒論で求められる形式のPDF出力するRMarkdownテンプレート用Rパッケージ
- 国里ゼミでは，Rstudioサーバーにゼミ生のアカウントをつくって，ゼミ生はこのRmdを更新＆Githubでバージョン管理しつつ卒論を執筆する（指導教員としては，卒業研究のみに指導を集中できるので，楽になりました）。

# 方法の再現可能性の問題：データ共有の低さ

- 生物医学論文の無作為抽出調査(2015-2017年):データの入手可能性を記載していたのは**18.3%**(Wallach et al., 2018)
- 心理学論文の無作為抽出調査(2014-2017年):生データを共有していた論文が**2%**，解析コードを共有していた論文が**1%**であった(Hardwicke et al.,2021)

→　データやコードの共有はまだ十分ではない。

詳しくは[データ・解析コード・マテリアルをどのようにオープンにすればよいのか？(国里, 2021)](https://ykunisato.github.io/ccp-lab-slide/edupsych2021/slide.html)を参照

---
# jpaRmdのResearch Compendium

データやマテリアル共有を意識して，Research Compendiumを導入するのが良い。set_rc_jpa("プロジェクト名")を実行すると，プロジェクト名のディレクトリー下に以下のディレクトリーが作られる。

- analysis: 分析用ファイルを置く場所
- data：データを置く場所
- function：　分析で使う汎用関数のファイルを置く場所
- materials：　研究で使ったマテリアルを置く場所
- paper：　論文原稿を置く場所
- README.md : 説明を書くファイル
