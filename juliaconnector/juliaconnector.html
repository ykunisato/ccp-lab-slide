-   Rも好きだけど，Juliaも気になる。

-   JuliaはC言語なみに速度が早いので（私の環境・コードではRの25倍早い!），Juliaで重めの計算をさせてRで処理とかしたい。

## Juliaパッケージの利用法

- "juliaImport"を使ってJuliaのパッケージ全体を読み込んでオブジェクトにいれるとRで使える。Juliaでは，以下のようにパッケージのインストール(Pkg.add)と利用(import)がなされる。

```
julia&gt; import Pkg
julia&gt; Pkg.add("CUDA")
julia&gt; Pkg.add("Flux")
julia&gt; import Flux
julia&gt; model = Flux.Chain(Flux.Dense(4, 4, Flux.relu), Flux.Dense(4, 1))
```
- JuliaConnectoRでは，以下のようになる。"."が"$"になり，"import" が "juliaImport"になるくらい。RオブジェクトになるのでRStudioのEnvironmentで見れる。


```r
library(JuliaConnectoR)
Pkg &lt;- juliaImport("Pkg")
Pkg$add("CUDA")
Pkg$add("Flux")
Flux &lt;- juliaImport("Flux")
model &lt;- Flux$Chain(Flux$Dense(4L, 4L, Flux$relu), Flux$Dense(4L, 1L))
```

## 自作Julia関数を使う(1)

- juliaCall("include","Juliaで書いたコードのパス")を使って，自作Juliaコードを実行できる（関数・モジュール化している場合は，juliaFunでR化できるが，今回は引数がややこしいので却下）。R上でJuliaを実行する場合は初回こけがち，RMarkdownを使うときに困るので，以下の関数を書いてその場しのぎの対処。



```r
juliaAvoidError &lt;- function(function_name, output = FALSE){
  i &lt;- 1
  while (i &lt; 5) {
    eval(parse(text = paste0('e &lt;- try(',function_name,',silent=FALSE)')))
    if( class(e)[1] == "try-error") {
      i &lt;- i + 1
    }else{
      i &lt;- 5
    }
  }
  if(output == TRUE){
    output = juliaGet(e)
    return(output)
  }
}
```

---
## 自作Julia関数を使う(2)

- 自作したjuliaAvoidError()を使ってJuliaのコードを実行します。

- juliaAvoidError()の第１引数にあるjuliaCall()でincludeを使うと.juliaに保存したコードを実行できる。

- juliaAvoidError()の第２引数は，実行したJuliaコードが出力するオブジェクトをRオブジェクトにするかどうか。





```r
library(JuliaConnectoR)
juliaAvoidError("juliaCall('include','panic_ode.julia')")
res &lt;- juliaAvoidError("juliaCall('include','run_sim.julia')", output = TRUE)
```
---
## Juliaの結果をRで読み込んで処理する

- 先程のresにいれたデータを読み込む。Julia上で，計算結果を複数のベクトルにしてresにいれて，juliaGetで読み込む（リスト形式で読み込める。なおJuliaのデータフレームを使うとむしろややこしいことになる）。今回はjuliaAvoidError()内でjuliaGetを使っているので，以下では使わない。

- リスト形式で読み込まれるので，bind_rows()でデータフレームにしておく。あとはggplotが使える。


```r
library(tidyverse)
data2 &lt;- bind_rows(res)
```
---
ggplotなら可視化も楽ですね〜


```r
ggplot(data2,aes(mins, fear)) +
  geom_line() +
  geom_point(aes(mins,S,colour = "red"))
```
